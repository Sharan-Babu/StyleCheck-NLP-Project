<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleCheck - Advanced Grammar and Style Correction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="app-container">
            <div class="input-section">
                <h1>StyleCheck</h1>
                <p class="subtitle">Advanced Grammar and Style Correction for ESL Learners</p>
                
                <div class="text-input-container">
                    <textarea id="inputText">I have went to the store yesterday and bought they're products. Its been a great experience, irregardless of the cost.</textarea>
                    <button id="checkButton" onclick="checkGrammar()">
                        <div class="button-content">
                            <span class="icon">âœ“</span>
                            <span class="button-text">Check Grammar and Style</span>
                        </div>
                        <div class="spinner-container">
                            <div class="spinner"></div>
                        </div>
                    </button>
                </div>
            </div>

            <div id="results" class="results-section" style="display: none;">
                <div class="corrected-text-container">
                    <h3>Corrected Text</h3>
                    <div id="correctedText" class="corrected-text"></div>
                </div>

                <div class="corrections-container">
                    <h3>Corrections and Explanations</h3>
                    <div id="corrections" class="corrections-list"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
